
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact_us1.css"></head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap');
        </style>
<body>
    <div class="container">
        <h1>Contact With Us</h1>
        <p> For more information and inquiries, 
            please feel free to reach out to us. </p>
            <div class="contact_box">
                <div class="contact_left">
                    <h3> Send your request</h3>
                    <form>
                        <div class="input_row">
                            <div class="inpur_group">
                                <label>Name</label>:
                                <input type="text" id="name" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="input_row">
                            <div class="inpur_group">
                                <label>Phone</label>:
                                <input type="text" id="phone" placeholder=" +254700000000">
                            </div>
                        </div>
                        <div class="input_row">
                            <div class="inpur_group">
                                <label>Email</label>:
                                <input type="email" id="email" placeholder="example@gmail.com">
                            </div>
                        </div>
                        <div class="input_row">
                            <div class="inpur_group">
                                <label>Subject</label>:
                                <input type="" id="name" placeholder="Enter subject">
                            </div>
                        </div>
                        <label> Write your Message</label>
                        <textarea rows="5" ></textarea>
                        <button type="submit">SEND</button>
                    </form>
                </div>
                
                <div class="contact_right">
                    <h3>Reach us</h3>
                    <table class="table">
                        <tr class="phone">
                            <td>Website: </td>
                            <td class="data"><a href="www.nordvtech.com">www.nordvtech.com</a> </td>
                        </tr>
                        <tr class="phone" >
                            <td>Email: </td>
                            <td ><a href="nordvisioncharity@gmail.com">nordvisioncharity@gmail.com</a> </td>
                        </tr>
                        <tr class="phone">
                            <td>Phone: </td>
                            <td >0723487051 or 0793557494</td>
                        </tr>
                        <tr class="phone">
                            <td>Address: </td>
                            <td class="address">P.O. BOX 1957-10101 KARATINA</td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>
</body>
</html>
